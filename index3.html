<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Access Form Element</title>
        <style>

        </style>

        <script>

        </script>
    </head>
    <body>
        <form onsubmit="submitForm()">
            <input type="text" data-n1='n1' name="number1" id="n1" placeholder="Enter the number Base">
            <input type="text" name="number2" id="n2" placeholder="Enter the number height">
            <input type="submit" value="Submit">
        </form>
        
        <script>
            //1.function definition

            function submitForm(){//formal argument/parameter
                //function body
                let num1 = document.querySelector("[data-n1='n1']").value;
                var num2 = document.getElementById('n2').value;
                //alert(parseInt(num1) + parseInt(num2));

                let res = parseInt(num1) + parseInt(num2);
                alert(res);

                //now this result store local storage 
                localStorage.setItem('result',res);
            }
            
        </script>
    </body>
</html>
